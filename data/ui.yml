# -------------------------------------------------------------------------------------------------------------------- #
# Meta.
# -------------------------------------------------------------------------------------------------------------------- #

icons:
  sizes: [ '16', '24', '32', '48', '64', '72', '80', '96', '128',
           '144', '152', '167', '180', '192', '196', '256', '300', '512' ]

# -------------------------------------------------------------------------------------------------------------------- #
# Network.
# -------------------------------------------------------------------------------------------------------------------- #

network:
  pre_connect:
    - 'https://gravatar.com'
    - 'https://images.unsplash.com'

