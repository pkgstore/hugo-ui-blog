{{ define "main" }}

    {{ (partial "breadcrumb" .) }}

    <div class="row row-cols-1 g-3">
        {{ range (.Paginator.Pages) }}
            {{ $type := ((.Type) | singularize) }}
            <div class="col">
                {{ (.Render "view/00") }}
                {{ (partial (printf "module/node/modal/%s" ($type)) .) }}
            </div>
        {{ end }}
    </div>

    {{ (partial "pagination" .) }}

{{ end }}
