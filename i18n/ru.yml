# -------------------------------------------------------------------------------------------------------------------- #
# Alerts.
# -------------------------------------------------------------------------------------------------------------------- #

alert:
  authors_not_found: { other: 'Авторы не указаны.' }
  categories_not_found: { other: 'Категории не установлены.' }
  in_dev: { other: 'Информация на этой странице находится в доработке. Информация может добавляться (и / или) изменяться.' }
  in_history: { other: 'Данный материал является артефактом прошлого. Он был найден в старых работах и телепортирован сюда для сохранения в истории.' }
  license_deprecated_id: { other: 'Устаревший идентификатор лицензии!' }
  license_fsf_libre: { other: 'Лицензия считается свободной FSF.' }
  license_osi_approved: { other: 'Лицензия одобрена OSI.' }
  related_not_found: { other: 'Похожие записи не найдены.' }
  tags_not_found: { other: 'Теги не установлены.' }

  opinion:
    other: |
      Информация на этой странице может являться:
      
      - субъективным мнением автора и оценочным суждением;
      - научно-исследовательской работой в личных целях.
      
      Читатель обязан использовать полученную информацию исключительно в законных целях,
      не противоречащих нравственным принципам и общепризнанным ценностям.

  search_help:
    other: |
      Используется нечёткий поиск (приблизительное сопоставление строк).
      Это метод поиска строк, которые приблизительно соответствуют поисковому шаблону.
      
      Результаты поиска сортируются по точности совпадения с поисковым шаблоном.
      Результаты поиска, наиболее точно соответствующие запросу, находятся сверху, приблизительные результаты - снизу.

